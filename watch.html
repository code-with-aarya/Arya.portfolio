<!DOCTYPE html>
<html>
<head>
<title></title>
<link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
                
<style type="text/css">
*{
   margin:0;
   padding:0;
   }
body{
     background:black;
     }
#box{
    height:250px;
    width:300px;
     margin:20px auto;
    background:white;
    border:20px solid blue;
    border-radius:40px 0px 40px 0px;
    box-shadow:5px 5px 20px 10px white,0px 0px 20px 10px  black inset;
    color:red;
    text-align:center;
    padding : 65px ;
    font-size:40px;
    box-sizing:border-box;
    text-transform:uppercase;
    font-family:digital-7;
    transition:0.8s;
}
#box:hover{
    
    color:black;
    
    text-align:center;
    box-shadow:5px 5px 20px 10px purple inset ,0px 0px 20px 10px  white ;
    transition:0.5s;
    
    }
</style>
</head>
<body>
<div id="box" >time</div>
<script type="text/javascript">
function clock(){
   var div=document.getElementById("box");
        var d= new Date() ;
      var time = d.toLocaleTimeString();
      div.innerText=time;
        }
        setInterval(clock,1000)
     clock()
     




</script>
</body>
</html>
